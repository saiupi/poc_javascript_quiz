<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>

    <section class="login-blk">
        <div class="container">
            <div class="row">
                <div class="col-md-4 login">
                    <h2 class="text-center">Login Now</h2>
                    <form method="post" name="loginForm" action="dashboard.html" onsubmit="return loginSumbit()">


                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" class="form-control" id="userName" placeholder="User Name*" value="" />

                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" class="form-control" id="password" placeholder="Password*" value="" />

                        </div>

                        <div class="form-group">
                            <input type="submit" value="Login" class="guessSubmit">
                        </div>
                    </form>
                    <form action="registor.html">
                        <input type="submit" name="" class="guessSubmit" value="Go To Register" /><br />
                    </form>
                </div>
                <div class="col-md-8 banner">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
