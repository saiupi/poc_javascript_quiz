<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Registor.css">
    <script src="registor.js"></script>

</head>

<body>
    <div class="container register">
        <div class="row ">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                <h3>Welcome</h3>
                <form action="loging.html"> 
                    <input type="submit" name=""  value="Login" /><br />
                </form>
            </div>
            <div class="col-md-6 register-form ">
                <form name="registorForm" class="login_form" method="post" action="loging.html" onsubmit="return registorSumbit()">

                <div class="form-group">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="userName" placeholder="User Name *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Register"  class=" register-button" />
                </div>
            </form>

            </div>
        </div>
    </div>
</body>

</html>
