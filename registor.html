<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Registor.css">
    <script src="registor.js"></script>

</head>

<body>
    <section class="login-blk">
        <div class="container">
            <div class="row">
                <div class="col-md-4 login">
                    <h2 class="text-center">Register Now</h2>
                    <form name="registorForm" class="login_form" method="post" action="loging.html"
                        onsubmit="return registorSumbit()">

                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name *"
                                value="" />

                        </div>
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" class="form-control" id="userName" placeholder="User Name *" value="" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password *"
                                value="" />
                        </div>

                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Register"></button>&nbsp;

                        </div>
                    </form>
                    <form action="loging.html">
                        <input type="submit" class="btn btn-info" name="" value="GoToLogin" /><br />
                    </form>
                </div>
                <div class="col-md-8 banner">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
